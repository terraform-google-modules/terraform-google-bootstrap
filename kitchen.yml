---
driver:
  name: terraform
  verify_version: false

provisioner:
  name: terraform

verifier:
  name: terraform

platforms:
  - name: default

suites:
  - name: simple
    driver:
      root_module_directory: test/fixtures/simple/
    verifier:
      color: false
      systems:
        - name: simple gcp
          backend: gcp
          controls:
            - bootstrap
  - name: simple-folder
    driver:
      root_module_directory: test/fixtures/simple-folder/
    verifier:
      color: false
      systems:
        - name: bootstrap-folder
          backend: gcp
          controls:
            - bootstrap-folder
  - name: cloudbuild_enabled
    driver:
      root_module_directory: test/fixtures/cloudbuild_enabled/
    verifier:
      color: false
      systems:
        - name: cloudbuild_enabled gcp
          backend: gcp
          controls:
            - bootstrap
            - cloudbuild
        - name: cloudbuild_enabled gcloud
          backend: local
          controls:
            - gcloud
